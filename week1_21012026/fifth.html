<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frames, Forms, and Multimedia</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        section { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; cursor: pointer; background: #007BFF; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Advanced HTML Elements</h1>

    <section>
        <h2>1. Embedded Content (iFrame)</h2>
        <p>iFrames allow you to embed another website or a map directly into your page.</p>
        <iframe 
            src="https://www.wikipedia.org" 
            width="100%" 
            height="300" 
            style="border:1px solid black;"
            title="External Content">
        </iframe>
    </section>

    <section>
        <h2>2. User Feedback Form</h2>
        
        <form action="/submit-form" method="POST">
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fullname" placeholder="John Doe" required>

            <label for="category">Inquiry Type:</label>
            <select id="category" name="category">
                <option value="support">Technical Support</option>
                <option value="sales">Sales</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section>
        <h2>3. Multimedia (Video & Audio)</h2>
        
        <h3>Video Player</h3>
        <video width="100%" controls poster="
Butterfly - My animal friends - Animals Documentary -Kids ...www.youtube.com â€º watch
">
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h3>Audio Player</h3>
        <audio controls>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>
</html>
