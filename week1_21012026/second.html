<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements & Attributes Demo</title>
</head>
<body>

    <header class="main-header">
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <section id="introduction">
            <h2>About This Page</h2>
            <p title="This is a description">
                This page demonstrates how <strong>elements</strong> use 
                <strong>attributes</strong> to function.
            </p>
        </section>

        <section id="media-and-links">
            <h3>Links and Images</h3>
            <a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in a New Tab</a>
            
            <br><br> <img src="https://via.placeholder.com/150" alt="A grey placeholder image" width="150" height="150">
        </section>

        <section id="forms">
            <h3>User Input</h3>
            <form action="/submit-data" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="user_name" placeholder="Enter your name" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer style="margin-top: 50px; color: gray;">
        <p>&copy; 2026 HTML Learning Guide</p>
    </footer>

</body>
</html>
