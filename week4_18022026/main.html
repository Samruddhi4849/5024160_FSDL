<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRCRIT Login Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #054fa3, #004080);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container img {
            width: 90px;
            margin-bottom: 15px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #002147;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #002147;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #004080;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- College Logo (Replace src with actual logo file if you have it) -->
    <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Fr_CRIT_logo.png" alt="College Logo">

    <h2>FRCRIT Student Login</h2>

    <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button class="btn" onclick="login()">Login</button>

    <p class="message" id="message"></p>

    <div class="footer">
        Â© 2026 FRCRIT | All Rights Reserved
    </div>

</div>

<script>
    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        // Demo credentials (You can change these)
        let validUser = "student";
        let validPass = "1234";

        if(username === "" || password === "") {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerHTML = "Please fill all fields!";
        }
        else if(username === validUser && password === validPass) {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerHTML = "Login Successful!";
        }
        else {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerHTML = "Invalid Username or Password!";
        }
    }
</script>

</body>
</html>
