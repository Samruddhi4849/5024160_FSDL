<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Inclusion, Selectors and Lists</title>

    <!-- Inclusion of external CSS file -->
    <link rel="stylesheet" href="three.css">
</head>
<body>

    <div class="box">
        <h1 id="heading">CSS Demonstration</h1>

        <h2>Selectors Example</h2>
        <p>This paragraph is styled using element and group selectors.</p>

        <h2>Unordered List</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>Design</li>
            <li>Develop</li>
            <li>Deploy</li>
        </ol>
    </div>

</body>
</html>
